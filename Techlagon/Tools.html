<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(90deg, #8858ff, #0500ff);
            color: #fff;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .link-section {
            display: block;
            width: 80%;
            max-width: 600px;
            margin: 1rem 0;
            padding: 1.5rem;
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            text-decoration: none;
            color: #8858ff;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .link-section:hover {
            transform: translateY(-5px);
            background-color: #292929;
            color: #0500ff;
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Utility Page</h1>
    </header>
    <main>
        <a href="Calculator.html" class="link-section">
            <h2>Calculator</h2>
            <p>A tool to perform basic arithmetic operations.</p>
        </a>
        <a href="Timer.html" class="link-section">
            <h2>Timer</h2>
            <p>A countdown timer to manage your tasks efficiently.</p>
        </a>
        <a href="Tasklist.html" class="link-section">
            <h2>Tasklist</h2>
            <p>Keep track of your tasks and to-dos.</p>
        </a>
    </main>
</body>
</html>

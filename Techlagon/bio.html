<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Equation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        .calculator {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
        }
        .calculator input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #8858ff, #0500ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background: linear-gradient(45deg, #0500ff, #8858ff);
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Biology Equation Calculator</h1>

    <div class="calculator">
        <h2>Photosynthesis / Cellular Respiration</h2>
        <label for="co2">CO₂ or Glucose (mol):</label>
        <input type="number" id="co2" placeholder="Enter CO₂ or glucose">
        <label for="o2">O₂ or Water (mol):</label>
        <input type="number" id="o2" placeholder="Enter O₂ or water">
        <button onclick="photosynthesisRespiration()">Calculate</button>
        <p class="result" id="photoResult"></p>
    </div>

    <div class="calculator">
        <h2>Hardy-Weinberg Equilibrium</h2>
        <label for="p">p (Frequency of dominant allele):</label>
        <input type="number" id="p" step="0.01" placeholder="Enter p">
        <button onclick="hardyWeinberg()">Calculate</button>
        <p class="result" id="hardyResult"></p>
    </div>

    <div class="calculator">
        <h2>Population Growth</h2>
        <label for="N">Population Size (N):</label>
        <input type="number" id="N" placeholder="Enter N">
        <label for="r">Per Capita Growth Rate (r):</label>
        <input type="number" id="r" placeholder="Enter r">
        <button onclick="populationGrowth()">Calculate</button>
        <p class="result" id="growthResult"></p>
    </div>

    <div class="calculator">
        <h2>Enzyme Kinetics</h2>
        <label for="substrate">Substrate Concentration ([S]):</label>
        <input type="number" id="substrate" placeholder="Enter [S]">
        <label for="vmax">Vmax:</label>
        <input type="number" id="vmax" placeholder="Enter Vmax">
        <label for="km">Km:</label>
        <input type="number" id="km" placeholder="Enter Km">
        <button onclick="enzymeKinetics()">Calculate</button>
        <p class="result" id="kineticsResult"></p>
    </div>

    <div class="calculator">
        <h2>Water Potential</h2>
        <label for="i">Ionization Constant (i):</label>
        <input type="number" id="i" placeholder="Enter i">
        <label for="C">Molar Concentration (C):</label>
        <input type="number" id="C" placeholder="Enter C">
        <label for="R">Pressure Constant (R):</label>
        <input type="number" id="R" value="0.0831">
        <label for="T">Temperature (Kelvin, T):</label>
        <input type="number" id="T" placeholder="Enter T">
        <button onclick="waterPotential()">Calculate</button>
        <p class="result" id="waterResult"></p>
    </div>

    <script>
        function photosynthesisRespiration() {
            const co2 = document.getElementById('co2').value;
            const o2 = document.getElementById('o2').value;
            const result = co2 && o2 ? `Reactants: CO₂ = ${co2} mol, O₂ = ${o2} mol` : 'Please enter values for CO₂ and O₂';
            document.getElementById('photoResult').innerText = result;
        }

        function hardyWeinberg() {
            const p = parseFloat(document.getElementById('p').value);
            const q = 1 - p;
            if (p >= 0 && p <= 1) {
                const p2 = Math.pow(p, 2);
                const q2 = Math.pow(q, 2);
                const pq = 2 * p * q;
                document.getElementById('hardyResult').innerText = `p²: ${p2.toFixed(2)}, 2pq: ${pq.toFixed(2)}, q²: ${q2.toFixed(2)}`;
            } else {
                document.getElementById('hardyResult').innerText = 'Please enter a valid p (0 ≤ p ≤ 1).';
            }
        }

        function populationGrowth() {
            const N = document.getElementById('N').value;
            const r = document.getElementById('r').value;
            const dNdt = N * r;
            document.getElementById('growthResult').innerText = `dN/dt: ${dNdt.toFixed(2)}`;
        }

        function enzymeKinetics() {
            const S = document.getElementById('substrate').value;
            const Vmax = document.getElementById('vmax').value;
            const Km = document.getElementById('km').value;
            const v = (Vmax * S) / (Km + parseFloat(S));
            document.getElementById('kineticsResult').innerText = `v: ${v.toFixed(2)}`;
        }

        function waterPotential() {
            const i = document.getElementById('i').value;
            const C = document.getElementById('C').value;
            const R = document.getElementById('R').value;
            const T = document.getElementById('T').value;
            const psiS = -i * C * R * T;
            document.getElementById('waterResult').innerText = `Ψs: ${psiS.toFixed(2)}`;
        }
    </script>
</body>
</html>

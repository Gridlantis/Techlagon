    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
            color: white;
        }

        header {
            background: linear-gradient(to right, #1c00fa, #ff1b1b);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background: linear-gradient(to right, #ff0000, #000000); /* Red to black gradient */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #550000; /* Darker red hover effect */
            color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .section {
            padding: 30px; /* Increased padding */
            background: linear-gradient(40deg, #8858ff, #0500ff);
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px; /* Increased font size */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(136, 88, 255, 0.7);
        }

        footer {
            background: linear-gradient(to right, #ff0000, #000000); /* Red to black gradient */
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffaaaa; /* Light red hover effect */
            text-decoration: underline;
        }

        .emoji {
            margin-right: 10px;
        }
    </style>
